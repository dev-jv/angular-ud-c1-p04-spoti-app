<div class="card-columns">
  <div *ngFor="let item of items" class="card">
    <!--    <img class="card-img-top" [src]="item.images[0].url" alt="Card image cap">-->
    <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">
        <span *ngFor="let artist of item.artists" class="badge badge-dark">{{item.artists[0].name}}</span>
      </p>
    </div>
  </div>
</div>
